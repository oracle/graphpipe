    <div id="app"></div>

    <script src="assets/vue.min.js"></script>
    <script src="assets/vue-material@beta"></script>
    <script src="assets/graphpipe.js"></script>

    <script>
     window.$docsify = {
       name: (
         '<img'
         + '  src="./assets/logo.png"'
         + '  width="200"'
         + '/>'
       ),
       themeColor: '#00748f',

       alias: {
         '/.*/_navbar.md': '/_navbar.md',
         '/guide/.*/_sidebar.md': '/guide/_sidebar.md',
         '/api/.*/_sidebar.md': '/api/_sidebar.md',
         '/examples/.*/_sidebar.md': '/examples/_sidebar.md',
       },

       auto2top: true,
       loadSidebar: true,
       maxLevel: 2,
       loadNavbar: true,
       search: 'auto',
       subMaxLevel: 2,

       /*
       markdown: {
         renderer: {
           code: (text, lang) => (
             graphpipe.markdown.code({ lang, text })
           ),
         }
       },
       */

       plugins: [
         graphpipe.docsifyPlugin,
       ],
      };

     Vue.use(VueMaterial.default)

     var vm = new Vue({
       el: '#app',
       data: {
         tabNamespaces: {},
       },
       methods: {
         onTabChange: (namespace, tab) => {
           if (tab === vm.$data.tabNamespaces[namespace]) {
             return;
           }
           vm.$data.tabNamespaces[namespace] = tab;
         }
       },
     })
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!-- <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script> -->

    <script src="//unpkg.com/prismjs@1.13.0/components/prism-cpp.min.js"></script>
    <script src="//unpkg.com/prismjs@1.13.0/components/prism-latex.min.js"></script>
    <script src="//unpkg.com/prismjs@1.13.0/components/prism-python.min.js"></script>
